<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta de Productos</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <form class="form-regis" id="productForm" onsubmit="event.preventDefault(); addProduct();">
        <h4>FORMULARIO DE VENTA DE PRODUCTOS</h4>
        <p>Nombre Producto:</p>
        <input class="controls" type="text" id="producnom" name="producnom" required placeholder="Ingrese el nombre del producto">
        <p>Valor Producto:</p>
        <input class="controls" type="number" id="productValue" name="productValue" required placeholder="Ingrese el valor del producto">
        <button class="botons" type="submit">Agregar Producto</button>
    </form>
    <br>
    <br>
    <br>
    <table id="tablaproduc">
        <thead>
            <caption>DATOS DE PRODUCTOS</caption>
            <tr>
                <th>Nombre Producto</th>
                <th>Valor Producto</th>
                <th>IVA Producto</th>
                <th>Total m√°s IVA</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
