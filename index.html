<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta de Productos</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

    <h2>Formulario de Venta de Productos</h2>

    <form id="productForm">
        <label for="productName">Nombre Producto:</label>
        <input type="text" id="productName" name="productName" required>
        <br><br>
        <label for="productValue">Valor Producto:</label>
        <input type="number" id="productValue" name="productValue" required>
        <br><br>
        <button type="button" onclick="addProduct()">Agregar Producto</button>
    </form>

    <h2>Datos de Productos</h2>

    <table id="productTable">
        <thead>
            <tr>
                <th>Nombre Producto</th>
                <th>Valor Producto</th>
                <th>IVA Producto</th>
                <th>Total m√°s IVA</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
